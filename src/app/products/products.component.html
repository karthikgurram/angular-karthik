    <body>
            
        
        <div class="card border-primary mb-1" >
                <div class="form-row card-header bg-danger text-white" >
                        <div class="col">
                            <h4> <b>Products List </b> </h4>
                        </div>
                        <input class="form-control col" type="text" name="search" [(ngModel)]="searchText"  placeholder="Search" autocomplete="off" style="font-family: Verdana, Geneva, Tahoma, sans-serif">
                        <!-- <input class="col-md-6" type="text" id="myInput1"  onkeyup="CustomerSearch()" placeholder="Search Product" class="col-lg-2"> -->
                        <div class="col-md-1">
                                
                            </div>
                        <button class="form-control col  btn btn-info" type="submit" (click)="ShowHideControls($event)"><i
                                class="fas fa-sliders-h"></i> Show/Hide controls </button>
                        
                        <div class="col-sm-1"></div>
                        <button type="submit" class="form-control col btn btn-info" routerLink="AddProduct"><i class="fas fa-plus-circle"></i>
                            Add New Product</button>
                        
                    </div>
            <!-- <div class="card-header" style="background-color: rgb(226, 46, 46)"><b>Show/Hide columns</b></div> -->
           
            <div  *ngIf="showControls" class="card-body" >

                    <div class="col">
                        <label class="switch ">
                            <input type="checkbox" class="success" mouseover="2" checked="showProductName" disabled
                                (change)="ShowProductNameEvent($event)">
                            <span class="slider"> </span>
                        </label>
                        <div>Product Name</div>
                    </div>
                    <!-- <span>|</span>
                    <div class="col-md-2">
                        <label class="switch ">
                            <input type="checkbox" class="success" checked="showProductDes"
                                (change)="ShowProductDescEvent($event)">
                            <span class="slider"></span>
                        </label>
                        <div>Description</div>
                    </div> -->
                    <span>|</span>
                    <div  class="col">
                        <label class="switch ">
                            <input type="checkbox" class="success" checked="showMan"
                                (change)="ShowProductManEvent($event)">
                            <span class="slider"></span>
                        </label>
                        <div>Manufacturer</div>
                    </div>
                    <span>|</span>
                    <div class="col">
                        <label class="switch ">
                            <input type="checkbox" class="success" checked="showPrice" data-toggle="tooltip" data-placement="top" title="Tooltip on top"
                                (change)="ShowProductPriceEvent($event)">
                            <span class="slider"></span>
                        </label>
                        Price
                    </div>
                    <span>|</span>
                    <div class="col">
                        <label class="switch ">
                            <input type="checkbox" class="success" checked={{showQuantity}}
                                (change)="ShowProductQtyEvent($event)">
                            <span class="slider"></span>
                        </label>
                        <div>Quantity</div>
                    </div>                    
                </div>
            </div>


        </div>

        <div class="table-responsive">
           


            <table id="myTable" class="table table-dark  table-bordered table-hover table-centered">
                <tr class="bg-danger">
                    <!-- <th class="text-center">
                        ID
                    </th> -->

                    <th *ngIf='showProductName' class="text-center">
                        Product Name
                    </th>

                    <!-- <th *ngIf='showProductDes' class="text-center">
                        Product Description
                    </th> -->
                    
                        <th *ngIf='showMan' class="text-center">
                            Manufacturer
                        </th>
                    
                    <th *ngIf='showPrice' class="text-center">
                        Price
                    </th>
                    <th *ngIf='showQuantity' class="text-center">
                        Quantity
                    </th>
                    <th class="text-center">
                        Actions
                    </th>

                </tr>
                <tr *ngFor="let item of ProductsfromJson2 | filter:searchText">
                    <!-- <td class="text-center">
                        {{item.id}}
                    </td> -->
                    <!-- <div *ngif="showProductName"> -->
                    <td *ngIf='showProductName' class="text-center">
                        {{item.productName}}
                    </td>
                    <!-- </div> -->
                    <!-- <td *ngIf='showProductDes' class="text-center">
                        {{item.Productdescription}}
                    </td> -->
                    
                    <td *ngIf='showMan' class="text-center">
                        {{item.Manufacturer}}
                    </td>
                
                    <td *ngIf='showPrice' class="text-center">
                        Â£ {{item.Price}}
                    </td>
                    <td *ngIf='showQuantity' class="text-center">
                        {{item.Quantity}}
                    </td>
                    <td class="text-center">
                        <button type="submit" class="btn btn-info col-sm-3 mr-1" routerLink="view/{{item.id}}"
                            routerLinkActive="active"> <i class="far fa-eye"></i> View</button> 
                        <button type="submit" class="btn btn-warning col-sm-3 mr-1" routerLink="edit/{{item.id}}"><i
                                class="far fa-edit"></i> Update</button> 
                        <!-- <button type="submit" class="btn btn-danger" (click)=deleteProduct(item.id) ><i class="far fa-trash-alt"></i> Delete</button> <span> | </span>  -->
                        <button  *ngIf="loadDeleteProductButton" type="submit" class="btn btn-danger col-sm-3" routerLink="delete/{{item.id}}"><i
                                class="far fa-trash-alt"></i> Delete</button>
                                <button  *ngIf="loadDeletingProductButton" class="btn btn-danger col-sm-3" type="button" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        Deleting Product...
                                      </button>
                    </td>
                </tr>

            </table>
        </div>
        <br>


    </body>
</div>



<!-- (click)="clickMethod()" -->
<script>
function CustomerSearch() {
    // Declare variables
    alert("is hit")
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput1");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}
</script>
